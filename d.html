<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Smart Search Bar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="header-container">
  <div id="clock-container">
    <div id="clock"></div>
    <div id="date"></div>
    
  </div>
  <div id="schedule-container">
    <div id="next-event">Loading...</div>
  </div>
  </div>
  <div class="search-container">
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Search or enter URL..." />
      <button type="submit">Go</button>
    </form>
  </div>
  <script src="script.js"></script>
  <script src="clock.js"></script>
  <script src="date.js"></script>
  <script src="schedule.js"></script>
</body>
</html>
